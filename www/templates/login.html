<ion-view view-title="Login"  hide-back-button="true">
<ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" id="lhm_button">
        </button>
        
    </ion-nav-buttons>
    <ion-content padding="true" scroll="false" class="has-header">


    <div class="input-group">
                <input type="text" ng-model='user.tpxid' id="first" class="m-input" maxlength="4">
                <label for="first">Tpx Id</label>
        </div>
        <div class="input-group">
                <input type="password" ng-model='user.empid' id="password" class="m-input" maxlength="12">
                <label for="password">Employee id</label>
        </div>
        <div class="input-group">
<!--                 <button class="btn" ng-click='cancel()' style="float:left">Reset</button>
 -->
                <button class="btn" ng-click='submit()' style="float:right">Submit</button>
        </div>
    </ion-content>
</ion-view>
